      <input type="submit" value="Submit">

    <script>
      const form = document.getElementById('signup-form');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm-password');
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        const confirm = confirmInput.value.trim();
        let errors = false;
        if (!username) {
          const errorLabel = document.createElement('label');
          errorLabel.classList.add('error');
          errorLabel.textContent = 'Please enter a username';
          usernameInput.parentNode.insertBefore(errorLabel, usernameInput.nextSibling);
          errors = true;
        }
        if (!password || password.length < 8) {
          const errorLabel = document.createElement('label');
          errorLabel.classList.add('error');
          errorLabel.textContent = 'Please enter a password with at least 8 characters';
          passwordInput.parentNode.insertBefore(errorLabel, passwordInput.nextSibling);
          errors = true;
        }
        if (password !== confirm) {
          const errorLabel = document.createElement('label');
          errorLabel.classList.add('error');
          errorLabel.textContent = 'Passwords do not match';
          confirmInput.parentNode.insertBefore(errorLabel, confirmInput.nextSibling);
          errors = true;
        }
        if (!errors) {
          form.submit();
        }
      });
    </script>
  </body>
